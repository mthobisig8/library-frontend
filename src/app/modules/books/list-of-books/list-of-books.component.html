<div class="container">
  <div *ngFor="let book of books" class="book">
    <div class="row">
      <div class="col-4">
        <img src="{{ book.url }}" class="book-cover" />
      </div>
      <div class="col-2">
        <h3 class="title">{{ book.title }}</h3>
        <div *ngFor="let author of book.authors">
          <p>{{ author.name }} {{ author.surname }}</p>
        </div>

        <button class="btn btn-primary" (click)="onBorrowClick(book)">
          Borrow Book
        </button>
      </div>
    </div>
  </div>
</div>
